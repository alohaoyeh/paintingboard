<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button></div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: #e74c3c;"></div>
            <div class="controls__color jsColor" style="background-color: #e67e22;"></div>
            <div class="controls__color jsColor" style="background-color: #f1c40f;"></div>
            <div class="controls__color jsColor" style="background-color: #27ae60;"></div>
            <div class="controls__color jsColor" style="background-color: #2980b9;"></div>
            <div class="controls__color jsColor" style="background-color: #093b6d;"></div>
            <div class="controls__color jsColor" style="background-color: #8e44ad;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
